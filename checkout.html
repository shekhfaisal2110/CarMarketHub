<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./file/icon.png" type="image/x-icon">
    <title>CarMarketHub-Checkout</title>
    <link rel="stylesheet" href="./css/checkout.css">
    <link rel="stylesheet" href="./css/scrollbar.css">
</head>
<body>
  <div id="car-details">
    <h2>Selected Car:</h2>
    <div id="car-info">
      <img id="car-image" alt="Car image">
      <h3 id="car-name"></h3>
      <p id="car-price"></p>
    </div>
  </div>
  <!-- Form to input customer details -->
  <form id="checkout-form" onsubmit="processCheckout(); return false;">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="address">Address:</label>
    <input type="text" id="address" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="message">Special Instructions:</label>
    <textarea id="message"></textarea> 
    <button type="submit" class="button">Place Order</button>
  </form>
  <script src="./js/checkout.js"></script>
</body>
</html>
