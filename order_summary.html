<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./file/icon.png" type="image/x-icon">
  <title>CarMarketHub-Order Summary</title>
  <link rel="stylesheet" href="./css/order_summary.css">
  <link rel="stylesheet" href="./css/scrollbar.css">
</head>
<body>
  <div class="container">
    <h1 class="section-title">Order Summary</h1>
    <div class="details-container">
      <h2>Car Details</h2>
      <p id="order-car-name"></p>
      <p id="order-car-price"></p>
      <img id="order-car-image" src="" alt="Car Image" width="200">
    </div>
    <div class="customer-details-container">
      <h2>Customer Details</h2>
      <p id="order-name"></p>
      <p id="order-address"></p>
      <p id="order-email"></p>
      <p id="order-message"></p>
    </div>
    <button onclick="redirectToMyOrderPage()">Go to My Orders</button>
  </div>
  <script src="./js/order_summary.js"></script>
</body>
</html>
