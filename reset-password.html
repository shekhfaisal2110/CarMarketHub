<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./file/icon.png" type="image/x-icon">
    <title>Reset Password | CarMarketHub</title>
    <link rel="stylesheet" href="./css/scrollbar.css">
    <!-- Font Awesome link for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* ===== Global Styles ===== */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        /* ===== Main Container ===== */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            background-color: #333;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        /* Heading */
        .container h2 {
            font-size: 26px;
            color: #fff;
            margin-bottom: 15px;
        }
        .container p {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 25px;
        }
        /* Input Fields */
        input[type="email"], input[type="password"],#new-password {
            width: 94%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #222;
            color: #fff;
            outline: none;
            transition: 0.3s ease-in-out;
        }
        input[type="email"]:focus, input[type="password"]:focus , #new-password:focus {
            border: 2px solid #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }
        /* Password Strength and Show/Hide */
        .strength {
            font-size: 14px;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .show-hide {
            position: absolute;
            right: 15px;
            top: 12px;
            color: #aaa;
            cursor: pointer;
            font-size: 18px;
        }
        .input-box {
            position: relative;
            width: 100%;
        }
        .show-hide {
            position: absolute;
            right: 15px;
            top: 10px;
            color: #aaa;
            cursor: pointer;
            font-size: 27px;
        }
        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .skip-btn,
        .continue-btn {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .skip-btn {
            background: #ff6b6b;
            color: #fff;
        }
        .skip-btn:hover {
            background: #ff3b3b;
        }
        .continue-btn {
            background: linear-gradient(135deg, #42b72a, #2e8b57);
            color: #fff;
        }
        .continue-btn:hover {
            background: linear-gradient(135deg, #2e8b57, #42b72a);
            transform: translateY(-3px);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            .container h2 {
                font-size: 22px;
            }
            .container p {
                font-size: 14px;
            }
            input[type="email"], input[type="password"] {
                font-size: 14px;
            }
            .strength {
                font-size: 12px;
            }
            .skip-btn, .continue-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 90%;
            }
            .container h2 {
                font-size: 18px;
            }
            .container p {
                font-size: 12px;
            }
            input[type="email"], input[type="password"] {
                font-size: 14px;
            }
            .skip-btn, .continue-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Enter your email and choose a new password.</p>
        
        <input type="email" id="email" placeholder="Enter your email" required>
        <div class="input-box">
            <input type="password" id="new-password" placeholder="New password" onkeyup="checkStrength()">
            <span class="show-hide" onclick="togglePasswordVisibility()">üëÅ</span>
        </div>
        <p class="strength" id="strength-text">Password strength:</p>
        <div class="buttons">
            <button class="skip-btn" onclick="skipReset()">Skip</button>
            <button class="continue-btn" onclick="resetPassword()">Reset Password</button>
        </div>
    </div>
    
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("new-password"); // Use the password field ID
            var icon = document.querySelector(".show-hide"); // Selector for the icon element

            if (passwordField.type === "password") {
                passwordField.type = "text"; // Show the password
                icon.textContent = "üôà"; // Change icon to "Hide"
            } else {
                passwordField.type = "password"; // Hide the password
                icon.textContent = "üëÅ"; // Change icon to "Show"
            }
        }
        function checkStrength() {
            let password = document.getElementById("new-password").value;
            let strengthText = document.getElementById("strength-text");

            if (password.length < 6) {
                strengthText.textContent = "Password strength: Weak";
                strengthText.style.color = "red";
            } else if (password.match(/[A-Za-z]/) && password.match(/[0-9]/)) {
                strengthText.textContent = "Password strength: Medium";
                strengthText.style.color = "orange";
            } else if (password.match(/[A-Za-z]/) && password.match(/[0-9]/) && password.match(/[^A-Za-z0-9]/)) {
                strengthText.textContent = "Password strength: Strong";
                strengthText.style.color = "green";
            } else {
                strengthText.textContent = "Password strength: Weak";
                strengthText.style.color = "red";
            }
        }

        function resetPassword() {
            let emailInput = document.getElementById("email").value.trim();
            let newPassword = document.getElementById("new-password").value.trim();
            if (emailInput === "" || newPassword === "") {
                alert("Please enter your email and new password.");
                return;
            }
            let users = JSON.parse(localStorage.getItem("users")) || [];
            let userIndex = users.findIndex(user => user.email === emailInput);
            if (userIndex !== -1) {
                users[userIndex].password = newPassword;
                localStorage.setItem("users", JSON.stringify(users));
                alert("Password reset successful! You can now log in.");
                window.location.href = "login.html";
            } else {
                alert("Email not found. Please check your email.");
            }
        }
        function skipReset() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
