<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./file/icon.png" type="image/x-icon">
    <title>Enter Security Code | CarMarketHub</title>
    <link rel="stylesheet" href="./css/scrollbar.css">
    <style>
        /* ===== Global Styles ===== */
        body {
          font-family: 'Arial', sans-serif;
          background-color: #1e1e1e;
          color: #fff;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        /* ===== Main Container ===== */
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 90%;
          max-width: 1200px;
        }
        /* ===== Security Box ===== */
        .security-box {
          background: linear-gradient(135deg, #333, #555);
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 8px 15px rgba(255, 255, 255, 0.1);
          text-align: center;
          width: 100%;
          max-width: 400px;
        }
        /* Heading */
        .security-box h2 {
          font-size: 24px;
          color: #fff;
          margin-bottom: 15px;
        }
        .security-box p {
          font-size: 16px;
          color: #aaa;
          margin-bottom: 20px;
        }
        /* Code Input */
        #security-code {
          width: 100%;
          padding: 12px;
          margin-bottom: 20px;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          background: #222;
          color: #fff;
          outline: none;
          transition: 0.3s ease-in-out;
        }
        #security-code:focus {
          border: 2px solid #ffcc00;
          box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }
        /* Email Display */
        #user-email {
          font-weight: bold;
          color: #ffcc00;
        }
        /* Buttons */
        .buttons {
          display: flex;
          justify-content: space-between;
          margin-top: 20px;
        }
        .cancel-btn,
        .continue-btn {
          width: 48%;
          padding: 12px;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          transition: 0.3s ease;
        }
        .cancel-btn {
          background: #ff6b6b;
          color: #fff;
        }
        .cancel-btn:hover {
          background: #ff3b3b;
        }
        .continue-btn {
          background: linear-gradient(135deg, #42b72a, #2e8b57);
          color: #fff;
        }
        .continue-btn:hover {
          background: linear-gradient(135deg, #2e8b57, #42b72a);
          transform: translateY(-3px);
        }
        /* Resend Code Link */
        .resend-text {
          font-size: 14px;
          color: #ffcc00;
          margin-top: 20px;
        }
        .resend-text a {
          color: #ffcc00;
          font-weight: bold;
          text-decoration: none;
        }
        .resend-text a:hover {
          text-decoration: underline;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
          .security-box {
            width: 90%;
            padding: 20px;
          }
          .security-box h2 {
            font-size: 20px;
          }
          .security-box p {
            font-size: 14px;
          }
        }
        @media (max-width: 480px) {
          .security-box {
            padding: 15px;
          }
          .security-box h2 {
            font-size: 18px;
          }
          .security-box p {
            font-size: 12px;
          }
          #security-code {
            padding: 10px;
            font-size: 14px;
          }
          .cancel-btn,
          .continue-btn {
            font-size: 14px;
            padding: 10px;
          }
          .resend-text {
            font-size: 12px;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="security-box">
            <h2>Enter security code</h2>
            <p>Please check your email for a message with your code. Your code is 6 numbers long.</p>
            <!-- Code Input -->
            <input type="text" id="security-code" placeholder="Enter your code" maxlength="6">
            <!-- Email Display -->
            <p>We sent your code to: <strong id="user-email">example@gmail.com</strong></p>
            <!-- Buttons -->
            <div class="buttons">
                <button class="cancel-btn" onclick="goBack()">Cancel</button>
                <button class="continue-btn" id="continue-btn">Continue</button>
            </div>
            <!-- Didn't get a code -->
            <p class="resend-text"><a href="#">Didn't get a code?</a></p>
        </div>
    </div>
    <script>
        document.getElementById("continue-btn").addEventListener("click", function() {
            let securityCode = document.getElementById("security-code").value;

            if (securityCode.length === 6) {
                alert("Code verified! Redirecting to login...");
                window.location.href = "reset-password.html"; // Redirect to new password page
            } else {
                alert("Please enter a valid 6-digit code.");
            }
        });
        // Simulating email retrieval from backend
        document.getElementById("user-email").textContent = "your-email@example.com"; // Replace with actual email

        // Cancel Button Functionality
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
